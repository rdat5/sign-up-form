<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="odin-logo-container">
                <div class="odin-icon">[ODIN]</div>
                <div class="odin-text">ODIN</div>
            </div>
            <p class="photo-credits">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
        <div class="right">
            <div class="signup-info">
                <p>This is not a real online service! You know you need 
                something like this in your life to help you realize your
                deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="signup-form">
                <p>Let's do this!</p>
                <form>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName">

                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName">

                    <label for="userEmail">EMAIL</label>
                    <input type="email" id="userEmail">

                    <label for="userPhone">PHONE NUMBER</label>
                    <input type="tel" id="userPhone">

                    <label for="userPass">PASSWORD</label>
                    <input type="password" id="userPass">

                    <label for="confirmPass">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPass">
                </form>
            </div>
            <div class="account-creation">
                <button>Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
