<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="odin-logo-container">
                <img class="odin-icon" src="./img/odin-lined.png" width="80px" alt="The Odin Project logo">
                <div class="odin-text">ODIN</div>
            </div>
            <p class="photo-credits">
                Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
        <div class="right">
            <div class="signup-info">
                <p>This is not a real online service! You know you need 
                something like this in your life to help you realize your
                deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="signup-form-container">
                <form class="signup-form">
                    <div class="entry-portion">
                        <p>Let's do this!</p>
                        <div class="form-row">
                            <div class="form-input">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" id="firstName" value="Thor">
                            </div>
        
                            <div class="form-input">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" id="focus" value="Odinson">
                            </div>
                        </div>
    
                        <div class="form-row">
                            <div class="form-input">
                                <label for="userEmail">EMAIL</label>
                                <input type="email" id="userEmail">
                            </div>
        
                            <div class="form-input">
                                <label for="userPhone">PHONE NUMBER</label>
                                <input type="tel" id="userPhone">
                            </div>
                        </div>
    
                        <div class="form-row">
                            <div class="form-input">
                                <label for="userPass">PASSWORD</label>
                                <input type="password" id="userPass" class="error">
                                <p class="error-msg">* Passwords do not match</p>
                            </div>
        
                            <div class="form-input">
                                <label for="confirmPass">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmPass" class="error">
                            </div>
                        </div>
                    </div>
                    <div class="account-creation">
                        <button>Create Account</button>
                        <p>Already have an account? Log in</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
